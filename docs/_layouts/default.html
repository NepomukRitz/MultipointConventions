<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional: basic CSS for minimal style -->
  <style>
    body {
      max-width: 1200px;
      margin: 2rem auto;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      padding: 0 1rem;
      color: #333;
    }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3 { color: #111; }
    code { background-color: #f6f8fa; padding: 0.2em 0.4em; border-radius: 3px; }

    .booktabs {
      border-collapse: collapse;
      width: 100%;
      font-family: sans-serif;
    }

    .booktabs th, .booktabs td {
      border: none;
      padding: 8px 12px;
      text-align: left;
    }

    .booktabs thead th {
      border-bottom: 2px solid black;
    }

    .booktabs tbody tr + tr td {
      border-top: 1px solid #aaa;
    }

    .booktabs tfoot td {
      border-top: 2px solid black;
    }

    /* First column left-aligned */
    table.booktabs td:nth-child(1),
    table.booktabs th:nth-child(1) {
      text-align: left;
      padding: 8px;
    }
    /* Second column center-aligned */
    table.booktabs td:nth-child(2),
    table.booktabs th:nth-child(2) {
      text-align: center;
      padding: 8px;
    }
    /* Third column center-aligned */
    table.booktabs td:nth-child(3),
    table.booktabs th:nth-child(3) {
      text-align: center;
      padding: 8px;
    }
    /* Fourth column left-aligned */
    table.booktabs td:nth-child(4),
    table.booktabs th:nth-child(4) {
      text-align: left;
      padding: 8px;
    }
  </style>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']]},
      svg: {fontCache: 'global'}
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

</head>
<body>

  <header>
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
    <hr>
  </header>
  
  <main>
    {{ content }}
  </main>

  <footer>
    <hr>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
  </footer>

</body>
</html>
